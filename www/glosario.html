<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/ionicons.min.css"/>

        <!-- if using sass (run gulp sass first), then uncomment below and remove the css includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="https://rawgit.com/jpillora/xdomain/gh-pages/dist/0.6/xdomain.js" slave="http://phpacademy.co/app/public/proxy"></script>
        <script src="js/glosario.js"></script>
        <script>
            document.addEventListener("deviceready", ondeviceready, false);

            function ondeviceready() {
                if (parseFloat(device.version) >= 7.0) { document.body.style.marginTop = "20px"; }
            navigator.splashscreen.hide();
            StatusBar.show();

            document.addEventListener("backbutton", function(e){

               if($.mobile.activePage.is('index.html')){
                   e.preventDefault();
                   navigator.app.exitApp();
               }
               else {
                   navigator.app.backHistory()
               }
            }, false);

            }
        </script>
    </head>
    <body ng-app="glosario" ng-controller="glosarioController">

        <ion-pane>
            <ion-header-bar class="bar bar-header bar-assertive">
            </ion-header-bar>
            <ion-content>
                <div id="searchTextResults">            
                <h1 style="text-align: center;"><strong>Glosario:</strong></h1>
                    <div class="" ng-repeat="termino in terminos" href="#">
                        <div class="row">
                            <div class="col-top">
                                <h4 class="energized"><i class="icon ion-minus-round"></i><strong> {{ termino.term }}</strong></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-bottom">
                                <p>{{ termino.description | limitTo:maxLength}}
                                    <span ng-show="termino.description.length > maxLength" ng-click="maxLength=termino.description.length" class="clickable">
                                        <strong class="dark">...Expandir texto</strong>
                                    </span>    
                                </p>   
                            </div>
                        </div>                                     
                    </div>
                </div>
                <img class="title-image" src="img/logo.png" alt="" style="padding:10%;width:100%;"/>
            </ion-content>
            <ion-footer-bar class="bar bar-footer bar-assertive">
                <a href="index.html" style="font-size: 200%;color:white;" class="icon ion-reply-all"></a>
            </ion-footer-bar>
        </ion-pane>
    </body>
</html>
