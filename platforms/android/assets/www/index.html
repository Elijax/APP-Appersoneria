<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/ionicons.min.css"/>

        <!-- if using sass (run gulp sass first), then uncomment below and remove the css includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/fastclick.js"></script>

        <script>
            // wait for device api libraries to load
            //
            document.addEventListener("deviceready", ondeviceready, false);

            // device apis are available
            //
            function ondeviceready() {
                navigator.splashscreen.hide();
                StatusBar.show();
            }
        </script>
    </head>
    <body ng-app="starter" class="platform-android platform-cordova platform-webview">
        <ion-pane>
            <ion-header-bar class="bar bar-header bar-assertive" style="height:20px;">
            </ion-header-bar>
            <ion-content style="text-align:center;"  >
                <img src="img/logo.png" alt="" style="width:100%;"/>
                <div class="list">
                    <a class="item" href="contacto.html">
                        <i class="ion-paper-airplane energized" style="font-size:440%;"></i>
                        <h2>Contacto</h2>
                        <p>Envíanos un mensaje y muy pronto nos comunicaremos contigo</p>
                    </a>
                    <a class="item" href="faq.html">                    
                        <i class="ion-help-circled energized" style="font-size:440%;"></i>
                        <h2>Preguntas Frecuentes</h2>
                        <p>Aquí podrás encontrar respuesta a tus inquietudes</p>
                    </a>
                    <a class="item" href="glosario.html">
                        <i class="ion-compose energized" style="font-size:440%;"></i>
                        <h2>Glosario</h2>
                        <p>Definición de terminos pocos conocidos</p>
                    </a>
                    <a class="item" href="acerca.html">
                        <i class='ion-person-stalker energized' style='font-size:440%;'></i>
                        <h2>Acerca de</h2>
                        <p>Detalles e información de la aplicación.</p>
                    </a>
                </div>
                <img src="img/logo2.png" alt="" style="width:100%;"/>
            </ion-content>
            <ion-footer-bar class="bar bar-footer bar-assertive">
            </ion-footer-bar>
        </ion-pane>
    </body>
</html>
